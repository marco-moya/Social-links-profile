<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="profile-container">
    <section class="avatar-container">
      <figure class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
      </figure>
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-country">London, United Kingdom</h2>
      <p class="profile-skill">"Front-end developer and avid reader."</p>
    </section>
    <section class="social-media-container">
      <a href="#" class="social-media-button">GitHub</a>
      <a href="#" class="social-media-button">Frontend Mentor</a>
      <a href="#" class="social-media-button">LinkedIn</a>
      <a href="#" class="social-media-button">Twitter</a>
      <a href="#" class="social-media-button">Instagram</a>
    </section>
  </main>
  
</body>
</html>
